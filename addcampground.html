<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/addcampground.css">
    <script src="script.js"> </script>
    <title>Add New Campground - YelpCamp </title>
  </head>
  <body>
    <div class="acknowledgement" id="acknowledgement">
      <p>This project was made by <a href="#">Colt Steele</a> and designed by <a href="#">Codewell</a></p>
      <div class="acknowledgement__close-button" id="acknowledgementCloseButton" onclick="closeAcknowledgement()"></div>
    </div>
    <header> 
      <div class="header__image-container"><a class="header__home-link" href="#">Home</a></div>
      <nav>
        <div class="nav-button" id="navButton" onclick="openMenu()"> 
          <div class="hamburger-img-container"></div>
        </div>
        <div class="nav-button-open" id="navButtonOpen" onclick="closeMenu()">
          <div class="close-img-container"></div>
        </div>
      </nav>
      <div class="nav-links" id="navLinks">
        <div class="nav-links__logout" id="navLinksLogout"><a class="nav-links__login-btn" href="#" onclick="login()">Login </a><a class="nav-links__create-btn" href="#">Create an account </a></div>
        <div class="nav-links__login" id="navLinksLogin"> <a class="nav-links__name-btn" href="#">Luis C.</a><a class="nav-links__logout-btn" href="#" onclick="logout()">Logout</a></div>
      </div>
    </header>
    <main> 
      <h1 class="main__title">Add New Campground </h1>
      <div class="input-campname input">
        <label for="campname">Campground Name </label>
        <input type="text" name="campname" placeholder="Seven Sisters Waterfall">
      </div>
      <div class="input-price input">
        <label for="price">Price</label>
        <input type="text" name="price" placeholder="$149">
      </div>
      <div class="input-price input">
        <label for="image">Image</label>
        <input type="text" name="image" placeholder="www.thepinoytraveler.com/2018/0...">
      </div>
      <div class="input-description input">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="8" placeholder="The Seven Sisters is the 39th tallest waterfall in Norway. The 410-metre tall waterfall consists of seven separate streams, and the tallest of the seven has a free fall that measures 250 metres. The waterfall is located along the Geirangerfjorden in Stranda Municipality in MÃ¸re og Romsdal county, Norway."></textarea>
      </div>
      <button class="input-btn">Add Campground </button>
    </main>
    <footer> 
      <div class="footer__image-container"></div>
    </footer>
  </body>
</html>
