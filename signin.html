<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/signup.css">
    <script src="script.js"> </script>
    <title>Sign In - YelpCamp</title>
  </head>
  <body> 
    <header> 
      <div class="header__img-container"> </div><a class="header__link" href="#">← Back to campgrounds</a>
    </header>
    <main> 
      <h1 class="main__title">Start exploring camps from all around the world. </h1>
      <div class="input-username input">
        <label for="username">Username </label>
        <input type="text" name="username" placeholder="luisc">
      </div>
      <div class="input-password input">
        <label for="password">Password </label>
        <input type="password" name="password" placeholder="Choose Password">
      </div>
      <button class="input-btn">Login</button>
      <p class="already-an-user">Not a user yet? <a href="#">Create an account</a> </p>
    </main>
    <section class="opinion"> 
      <h2 class="opinion-text">“YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and added.”</h2>
      <div class="opinion-user">
        <div class="ou__img-container"> </div>
        <div class="ou__nandp"> 
          <p class="ou__name">May Andrews</p>
          <p class="ou__profession">Professional Hiker</p>
        </div>
      </div>
    </section>
  </body>
</html>
